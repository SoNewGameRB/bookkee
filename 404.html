<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // 取得當前路徑
    const pathname = window.location.pathname;

    // 檢查是否已經在 "/bookkee/"
    if (!pathname.startsWith("/bookkee/")) {
      window.location.replace("/bookkee" + pathname + window.location.search);
    }
  </script>
</head>
<body>
  <p>頁面不存在，正在跳轉...</p>
</body>
</html>
