<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <script>
    // 確保只在 GitHub Pages 上執行
    if (window.location.hostname.includes("github.io")) {
      const path = window.location.pathname;
      if (!path.startsWith("/bookkee")) {
        window.location.replace("/bookkee" + path);
      }
    }
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>正在跳轉...</p>
</body>
</html>
